language: python

branches:
  only:
  - fathon-dev

# ===== Linux ======
dist: xenial
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
matrix:
  include:      
    # ======= macOS ========
    - name: "Python 3.6.5 on macOS 10.13"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest pytest-cov
        - pip3 install codecov
        - pip3 install -r requirements.txt
        - chmod 777 fathon_gsl_install
        - ./fathon_gsl_install
      install:
        - pip3 install .
      script:
        - pytest tests --cov=fathon
      after_success: codecov
    - name: "Python 3.7.3 on macOS 10.14"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest pytest-cov
        - pip3 install codecov
        - pip3 install -r requirements.txt
        - chmod 777 fathon_gsl_install
        - ./fathon_gsl_install
      install:
        - pip3 install .
      script:
        - pytest tests --cov=fathon
      after_success: codecov
    - name: "Python 3.8 on macOS 10.14"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest pytest-cov
        - pip3 install codecov
        - pip3 install -r requirements.txt
        - chmod 777 fathon_gsl_install
        - ./fathon_gsl_install
      install:
        - pip3 install .
      script:
        - pytest tests --cov=fathon
      after_success: codecov
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest pytest-cov
  - pip install codecov
  - pip3 install -r requirements.txt
  - chmod 777 fathon_gsl_install
  - ./fathon_gsl_install
install:
  - pip3 install .
script:
  - pytest tests --cov=fathon
after_success:
  - codecov
